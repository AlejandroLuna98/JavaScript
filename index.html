<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios DOM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Menu de Hamburguesa</h1>
    </header>

    <button class="panel-btn hamburger hamburger--vortex" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Relój Digital y Alarma Sonora</a>
        <a href="#seccion2">Eventos del Teclado</a>
        <a href="#seccion3">Sección 3</a>
        <a href="#seccion4">Sección 4</a>
        <a href="#seccion5">Sección 5</a>
        <a href="#seccion14">Validación de Formularios</a>
      </nav>
    </aside>
    <main>
      <section id="seccion1" class="section">
        <h2>Relój Digital y Alarma Sonora</h2>
        <h3 id="reloj"></h3>
        <button id="activar-reloj">Iniciar Reloj</button>
        <button id="desactivar-reloj">Detener Reloj</button>
        <button id="activar-alarma">Iniciar Alarma</button>
        <button id="desactivar-alarma">Detener Alarma</button>
      </section>

      <section id="seccion2" class="section">
        <h2>Eventos del Teclado</h2>
        <article class="stage">
          <div class="ball"></div>
        </article>
      </section>
      <section id="seccion3" class="section">
        <h2>seccion 3</h2>
      </section>
      <section id="seccion4" class="section">
        <h2>seccion 4</h2>
      </section>
      <section id="seccion5" class="section">
        <h2>seccion 5</h2>
      </section>
      <section id="seccion14" class="section">
        <h2>Validación de Formularios</h2>
        <form class="contact-form">
          <legend>Envíanos tus comentarios</legend>
          <input 
            type="text"
            name="name"
            placeholder="Escribe tu nombre"
            title="Nombre sólo acepta letras y espacios en blanco"
            required
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          />
          <input
            type="email"
            name="email"
            placeholder="Escribe tu email"
            required
            title="Email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          />
          <input
            type="text"
            name="subject "
            placeholder="Asuto a tratar"
            required
            title="El asunto es requerido"
          />
          <textarea
            name="comments"
            cols="0"
            rows="5"
            placeholder="Escribe tus comentarios"
            title="Tu comentario no debe exceder los 255 caracteres"
            data-pattern="^.{1,255}$"
            required
          ></textarea>
          <input type="submit" value="Enviar" />
          <div class="contact-form-loader none">
            <img src="/assets/Loader.svg" alt="Loader" />
          </div>
          <div class="contact-form-response none">
            <p>Los datos han sido enviados</p>
          </div>
        </form>
      </section>
    </main>

    <script src="/Js/app.js" type="module"></script>
  </body>
</html>
